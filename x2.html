<!DOCTYPE html>
<html>
 
<script type = "text/javascript" >

var url='x3.html'; // 地图html页面的相对路径，需放在同一目录下;
function RandomNumber(){
//获取随机数
    var now=new Date();
    var number = now.getSeconds() +(now.getMilliseconds()%43)*7/1.131412567;
    if( number ==0){
        number = now.getFullYear() + (now.getMilliseconds()%1.24377)*7/1.131412567;
    }
    return number;
}
window.location.href=url+'?_v='+RandomNumber(); // 注意,这里的分界符 & 需根据实际变量 url 中使用的符号;
</script>
</html>
